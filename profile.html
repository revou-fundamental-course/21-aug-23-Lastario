<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.profile-container {
  display: flex;
  align-items: center;
  padding: 20px;
  background-color: #fafafa;
}

.profile-image img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #ffffff;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.profile-info {
  margin-left: 20px;
}

h2 {
  margin: 0;
  font-size: 24px;
}

p {
  margin: 5px 0;
  font-size: 16px;
  color: #555555;
}
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-image">
      <img src="https://i.pinimg.com/474x/ef/e4/11/efe411480228ab2cc0d5dad878323c60.jpg" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2>Patrick Stardev</h2>
      <p>Web Developer</p>
      <p>Jakarta, Indonesia</p>
    </div>
  </div>
</body>
</html>
